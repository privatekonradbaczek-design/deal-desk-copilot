version: "3.9"

services:

  # ─────────────────────────────────────────────
  # Infrastructure
  # ─────────────────────────────────────────────

  postgres:
    image: pgvector/pgvector:pg16
    container_name: dealdesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/00_init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dealdesk_net

  redpanda:
    image: redpandadata/redpanda:v23.3.5
    container_name: dealdesk_redpanda
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - dealdesk_net

  redpanda_console:
    image: redpandadata/console:v2.4.3
    container_name: dealdesk_redpanda_console
    restart: unless-stopped
    depends_on:
      redpanda:
        condition: service_healthy
    volumes:
      - ./infra/docker/redpanda/console-config.yaml:/etc/redpanda-console/config.yaml
    ports:
      - "8080:8080"
    networks:
      - dealdesk_net

  # ─────────────────────────────────────────────
  # Application Services
  # ─────────────────────────────────────────────

  ingestion_service:
    build:
      context: .
      dockerfile: services/ingestion_service/Dockerfile
    container_name: dealdesk_ingestion
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SERVICE_NAME: ingestion_service
      SERVICE_PORT: "8000"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDPANDA_BOOTSTRAP_SERVERS: redpanda:9092
    volumes:
      - document_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "8001:8000"
    networks:
      - dealdesk_net

  indexing_service:
    build:
      context: .
      dockerfile: services/indexing_service/Dockerfile
    container_name: dealdesk_indexing
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SERVICE_NAME: indexing_service
      SERVICE_PORT: "8000"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDPANDA_BOOTSTRAP_SERVERS: redpanda:9092
      CONSUMER_GROUP_ID: indexing-service-group
    volumes:
      - document_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "8002:8000"
    networks:
      - dealdesk_net

  retrieval_service:
    build:
      context: .
      dockerfile: services/retrieval_service/Dockerfile
    container_name: dealdesk_retrieval
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SERVICE_NAME: retrieval_service
      SERVICE_PORT: "8000"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDPANDA_BOOTSTRAP_SERVERS: redpanda:9092
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "8003:8000"
    networks:
      - dealdesk_net

  agent_service:
    build:
      context: .
      dockerfile: services/agent_service/Dockerfile
    container_name: dealdesk_agent
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SERVICE_NAME: agent_service
      SERVICE_PORT: "8000"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDPANDA_BOOTSTRAP_SERVERS: redpanda:9092
      RETRIEVAL_SERVICE_URL: http://retrieval_service:8000
      GUARDRAIL_SERVICE_URL: http://guardrail_service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "8004:8000"
    networks:
      - dealdesk_net

  guardrail_service:
    build:
      context: .
      dockerfile: services/guardrail_service/Dockerfile
    container_name: dealdesk_guardrail
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SERVICE_NAME: guardrail_service
      SERVICE_PORT: "8000"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDPANDA_BOOTSTRAP_SERVERS: redpanda:9092
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "8005:8000"
    networks:
      - dealdesk_net

volumes:
  postgres_data:
  document_storage:

networks:
  dealdesk_net:
    driver: bridge
